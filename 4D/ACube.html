<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="ACube.css">
    <!-- <script src="math.js" type="text/javascript"></script> -->
    <!-- <script src="../node_modules/mathjs/dist/math.js" type="text/javascript"></script> -->
  </head>
  <body>
    <div class="col-6">
      <div id="object selector">
        <h5>Select Hypersolid</h5>
        <input name="solid" type="radio">
        <span>Hypercube</span>
        <input name="solid" type="radio">
        <span>Simplex</span>
      </div>
      <div id="rotation_controls">
        <h5>Rotation</h5>
        <input type="checkbox" id ="XY_checkbox">
        <input id="XY_slider" type="range" max="360" min="0" step="0.1" oninput="drawcube()">
        <span name="rottext" id="XY_rotext">360°</span>
        <input type="number" step="0.1" id="XY_multiplier" value=1>
        <br>
        <input type="checkbox" id ="YZ_checkbox">
        <input id="YZ_slider" type="range" max="360" min="0" step="0.1" oninput="drawcube()">
        <span name="rottext" id="YZ_rotext">360°</span>
        <input type="number" step="0.1" id="YZ_multiplier" value=1>
        <br>
        <input type="checkbox" id ="XZ_checkbox">
        <input id="XZ_slider" type="range" max="360" min="0" step="0.1" oninput="drawcube()">
        <span name="rottext" id="XZ_rotext">360°</span>
        <input type="number" step="0.1" id="XZ_multiplier" value=1>
        <br>
        <input type="checkbox" id ="XW_checkbox">
        <input id="XW_slider" type="range" max="360" min="0" step="0.1" oninput="drawcube()">
        <span name="rottext" id="XW_rotext">360°</span>
        <input type="number" step="0.1" id="XW_multiplier" value=1>
        <br>
        <input type="checkbox" id ="YW_checkbox">
        <input id="YW_slider" type="range" max="360" min="0" step="0.1" oninput="drawcube()">
        <span name="rottext" id="YW_rotext">360°</span>
        <input type="number" step="0.1" id="YW_multiplier" value=1>
        <br>
        <input type="checkbox" id ="ZW_checkbox">
        <input id="ZW_slider" type="range" max="360" min="0" step="0.1" oninput="drawcube()">
        <span name="rottext" id="ZW_rotext">360°</span>
        <input type="number" step="0.1" id="ZW_multiplier" value=1>
      </div>
      <div id="style">
        <h5>Display Style</h5>
        <input name="style" type="radio">
        <span>Wireframe</span>
        <input name="style" type="radio">
        <span>Gradient Wireframe</span>
      </div>
      <div id="projection_method">
        <h5>Projection Method</h5>
        <h6>4D</h6>
        <input name="4Dproj" type="radio" oninput="drawcube()" checked>
        <span>Perspective</span>
        <input name="4Dproj" type="radio" oninput="drawcube()">
        <span>Isometric</span>
        <h6>3D</h6>
        <input name="3Dproj" type="radio" oninput="drawcube()" checked>
        <span>Perspective</span>
        <input name="3Dproj" type="radio" oninput="drawcube()">
        <span>Isometric</span>
      </div>
    </div>
    <canvas id="hyperCube" width="600" height="600" style="border:1px solid #000000;" class="col-6"></canvas>
    <script src="ACube.js"></script>
  </body>
</html>
